<wicket:extend>
    <div>
        repeater test page.
    </div>
    <hr/>

    <ul>
        <li wicket:id="listView">
            <div wicket:id="name"></div>
        </li>
    </ul>
    <hr/>

    <ul>
        <li wicket:id="propertyListView">
            <div>
                first name: <span wicket:id="firstName">first name</span>, lastName:  <span wicket:id="lastName"></span>
            </div>
        </li>
    </ul>
    <hr/>

    <div>
        <div wicket:id="pageableListView">
             <div>
                <span wicket:id="firstName">first name</span>  <span wicket:id="lastName"></span>
            </div>
        </div>
    </div>
    <div>
        <span wicket:id="nav"></span>
    </div>
    <hr/>

    <ul>
        <li wicket:id="repeatingView"></li>
    </ul>
    <hr/>

    <ul>
        <li wicket:id="refreshingView">
            <div>
                <span wicket:id="firstName"></span>
                <span wicket:id="lastName"></span>
            </div>
        
        </li>
    </ul>
    <hr/>

    <table>
        <tr>
            <th>firstName</th>
            <th>lastName</th>
        </tr>
        <tr wicket:id="dataView">
            <td wicket:id="dataRow"></td>
        </tr>
    </table>
    <div wicket:id="nav2"></div>
    <hr/>

</wicket:extend>
